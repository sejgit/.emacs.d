repos:
  - repo: local
    hooks:
      - id: elisp-check
        name: Check Emacs Lisp files
        entry: bash -c 'echo "Skipping elisp lint in pre-commit (use make lint separately)"'
        language: system
        files: \.el$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: ^(elpa/|eln-cache/|var/|etc/)
      - id: trailing-whitespace
        exclude: ^(elpa/|eln-cache/|var/|etc/)
